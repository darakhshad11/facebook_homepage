<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook - login in or sign up</title>
  </head>
  <body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3">
        <img class="w-60" src="facebook.svg" alt="" />
        <p class="text-3xl mx-6">
          Facebook helps you connect and share with the people in your
          life.
        </p>
      </div>
      <div class="right-0 flex flex-col  bg-white p-8 rounded-xl w-1/4">
        <input type="username" class="px-4  h-12 my-2 border border-1 border-grey-200 rounded-lg" placeholder="Email or Phone Number" />
        <input type="password" class ="px-4  h-12 my-2 border border-1 border-grey-200 rounded-lg" placeholder="password" />
        <button class="btn bg-blue-500 text-white my-2 py-3 rounded-md font-bold text-xl">Log In</button>
        <span class="forgot hover:cursor-pointer  text-center text-blue py-3">Forgot Password?</span>
        <hr />
        <button class="btn my-2 py-3 bg-green-400 text-white">Create New Account</button>
      </div>
    </div>
  </body>
</html>
